<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>To Do App</title>
</head>
<body>
  <div class="app">
    <h1 class="app__heading">To do list</h1>
    <div class="app__newDo">
      <h2 class="app__subheading">New to do</h2>
      <input type="text" class="app__todo" placeholder="Enter new task" />
      <button class="app__addDo">
        &plus;
      </button>
    </div>
  </div>
</body>
</html>
