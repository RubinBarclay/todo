<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do App</title>
</head>
<body>
  <div class="app">
    <h1 class="app__heading">To do list</h1>
    <div class="app__newDo">
      <input id="newTask" type="text" placeholder="Enter new task" />
      <button id="addTask">
        <i class="fa fa-plus app__todo__icon" aria-hidden="true"></i>
      </button>
    </div>
    <div class="app__todo-container hidden">
      <h2 class="app__subheading">&nbsp; To do's</h2>
      <div id="todos"><!-- New todos go here --></div>
    </div>
    <div class="app__todo-container hidden">
      <h2 class="app__subheading">&nbsp; Completed</h2>
      <div id="completed"><!-- Completed todos go here --></div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
