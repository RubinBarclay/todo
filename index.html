<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>To Do App</title>
</head>
<body>
  <div class="app">
    <h1 class="app__heading">To do list</h1>
    <div class="app__newDo">
      <input id="newTask" type="text" placeholder="Enter new task" />
      <button id="addTask">
        &plus;
      </button>
    </div>
    <div class="app__todos">
      <h2 class="app__subheading">&nbsp; To do's</h2>
      <div id="todos"></div>
    </div>
    <div id="completed" class="app__completed">
      <h2 class="app__subheading">&nbsp; Completed</h2>
      <div id="finTodos"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
